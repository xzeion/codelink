<!-- templates/home.html-->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!


  <p><a href="{% url 'logout' %}">logout</a></p>
{% else %}
  <p>Welcome to URL shortener. Please Login to continue..</p>
  <a href="{% url 'login' %}">login</a><br><br>
  <a href="{% url 'signup' %}">signup</a>
{% endif %}
{% endblock %}
